<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Shield Chat - Enterprise Secure Messaging Platform">
  <title>Shield Chat - Enterprise Login</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" width="48" height="48">
            <path fill="#4f46e5" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
          </svg>
        </div>
        <h1>Shield Chat</h1>
        <p>Enterprise Secure Messaging</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
        </div>

        <div class="form-group">
          <label for="company_domain">Company Domain (optional)</label>
          <input type="text" id="company_domain" name="company_domain" placeholder="company.com">
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn-primary" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" style="display: none;">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"/>
            </svg>
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p>Multi-tenant Enterprise Platform</p>
        <p class="version">Version 1.0.0</p>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
